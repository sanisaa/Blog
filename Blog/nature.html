<script>
  var i = 0; // Start point
  var img = [];
  var time = 1000;

  // Image List
  img[0] = 'img/b.jpg';
  img[1] = 'img/c.jpg';
  img[2] = 'img/d.jpg';
  img[3] = 'img/e.jpg';
  img[4] = 'img/f.jpg';
  img[5] = 'img/g.jpg';
  img[6] = 'img/h.jpg';
  img[7] = 'img/i.jpeg';
  img[8] = 'img/j.jpeg';
  img[9] = 'img/k.jpeg';
  img[10] = 'img/l.jpeg';
  img[11] = 'img/m.jpeg';
  img[12] = 'img/n.jpeg';
  img[13] = 'img/o.jpg';
  img[14] = 'img/p.jpg';
  img[15] = 'img/q.jpg';
  img[16] = 'img/r.jpg';
 
  // Change Image
  function changeImg(){
    document.img1.src = img[i];


    if(i < img.length - 1){
      i++;
    } else {
      i = 0;
    }

    setTimeout("changeImg()", time);
  }

  window.onload = changeImg;


  

</script>
